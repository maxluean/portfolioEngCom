<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body class="bg-gray-900 text-white">
    <section id="contact" class="py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-8">Get in Touch</h2>
            <p class="text-center mb-12">I would love to hear from you! Please fill out the form below to reach out.</p>
            <form class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" class="mt-1 block w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium">Message</label>
                    <textarea id="message" rows="4" class="mt-1 block w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md transition duration-300">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
